<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style sheet link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Icon link -->
    <link rel="shortcut icon" type="image/svg" href="./icons/Logo.svg" />

    <!-- Squada one fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet" />

    <!-- Inter fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Squada+One&display=swap"
        rel="stylesheet" />

    <!-- Montserrat fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <title>mHome | Sign Up</title>
</head>

<body>
    <section class="section-sign-up">
        <div class="background-fixed"></div>
        <div class="sign-up__box">
            <a href="index.html" class="heading-primary sign-up__box--text">
                <span class="title">
                    mHome
                </span>
                Services
            </a>

            <div class="sign-up__options">
                <a href="#" class="option--sign-up sign-up__options--link">
                    Sign up
                </a>

                <a href="#" class="option--log-in sign-up__options--link">
                    Log in
                </a>
            </div>

            <p class="paragraph sign-up__footer">
                By signing up you agree to our

                <span class="sign-up__footer--link">
                    Terms of use
                </span>

                and

                <span class="sign-up__footer--link">
                    Privacy policy
                </span>

                .
            </p>
        </div>

        <div class="popup sign-up">
            <div class="sign-up__popup">
                <button class="btn--back btn-sign">
                    <img src="./icons/left-arrow.svg" alt="" class="left-arrow">

                    back
                </button>

                <form action="#" class="form">
                    <div class="form__group">
                        <input type="text" id="firstname" name="firstname" class="form__input" placeholder="First name"
                            required>

                        <label for="firstname" class="form__label">
                            First name
                        </label>
                    </div>

                    <div class="form__group">
                        <input type="text" name="lastname" id="lastname" placeholder="Last name" class="form__input"
                            required>

                        <label for="lastname" class="form__label">
                            Last name
                        </label>
                    </div>

                    <div class="form__group">
                        <input type="email" name="email" id="email" class="form__input" placeholder="Email address"
                            required>

                        <label for="email" class="form__label">
                            Email address
                        </label>
                    </div>

                    <div class="phone">
                        <div class="phone-code">
                            <img src="./icons/+91-flag.svg" alt="+91 flag" class="flag">

                            <p class="code">
                                +91
                            </p>

                            <a href="#" class="code--dropdown">
                                <img src="./icons/up-down.svg" alt="Dropdown">
                            </a>
                        </div>

                        <input type="tel" name="phone-number" id="phone-number" class="form__input phone-number"
                            placeholder="Phone number" required>

                    </div>

                    <div class="form__group">
                        <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                            minlength="6" required>

                        <label for="password" class="form__label">
                            Password
                        </label>
                    </div>
                </form>

                <p class="paragraph sign-up__popup--footer">
                    By signing up you agree to our

                    <span>
                        Terms of use
                    </span>

                    and

                    <span>
                        Privacy policy
                    </span>

                    .
                </p>

                <button class="btn--create-account">
                    Create account
                </button>

                <p class="paragraph log-in__link">
                    Already have an account?

                    <span class="log-in__span">
                        Log in
                    </span>
                </p>
            </div>
        </div>

        <div class="popup log-in">
            <div class="sign-up__popup">
                <button class="btn--back btn-log">
                    <img src="./icons/left-arrow.svg" alt="" class="left-arrow">

                    back
                </button>

                <form action="#" class="form">
                    <h3 class="heading-tertiary form__title">
                        Welcome back! Please your details.
                    </h3>

                    <div class="form__group">
                        <input type="email" name="email" id="email" class="form__input"
                            placeholder="Phone number or email address" required>

                        <label for="email" class="form__label">
                            Phone number or email address
                        </label>
                    </div>

                    <div class="form__group">
                        <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                            minlength="6" required>

                        <label for="password" class="form__label">
                            Password
                        </label>
                    </div>
                </form>

                <div class="sign-in__options">
                    <div class="btn--sign-in">
                        Sign in
                    </div>

                    <div class="btn--sign-in btn-google">
                        <img src="./icons/google-logo.svg" alt="Google">

                        Sign in with Google
                    </div>
                </div>

                <p class="paragraph log-in__link">
                    Don't have an account?

                    <span class="sign-up__span">
                        Sign up
                    </span>
                </p>
            </div>
        </div>
    </section>

    <!-- Link to external js files -->
    <script src="./js/sign-up-popup.js"></script>
</body>

</html>
